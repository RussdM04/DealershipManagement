<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Car ‚Ä¢ LuxAuto Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <div>
          <h1>LuxAuto Admin</h1>
          <span>Edit Car</span>
        </div>
      </div>
      <div class="nav-actions">
        <a class="btn" href="/cars.html">Back to Inventory</a>
      </div>
    </div>
  </header>

  <main class="container section">
    <section class="card form">
      <div class="kicker">Update Vehicle</div>
      <h2 style="margin:10px 0 6px;">Edit car details</h2>
      <div id="error" class="helper" style="color: rgba(255,107,107,.95); margin-bottom:12px;"></div>

      <div class="card" style="margin-bottom:14px;">
        <img id="preview" class="car-img" src="/images/placeholder.jpg" alt="Preview" style="height:220px;">
      </div>

      <form id="editForm" method="POST">
        <div class="form-grid">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" required />
          </div>
          <div class="field">
            <label for="brand">Brand</label>
            <input id="brand" name="brand" required />
          </div>
          <div class="field">
            <label for="price">Price (CAD)</label>
            <input id="price" name="price" type="number" min="0" step="1" required />
          </div>
          <div class="field">
            <label for="image">Image filename</label>
            <input id="image" name="image" required />
            <div class="helper">Example: <code>ferrari.jpg</code> (must exist in <code>public/images</code>)</div>
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>
        </div>

        <div class="nav-actions" style="margin-top:14px;">
          <button class="btn btn-primary" type="submit">üíæ Save Changes</button>
          <a class="btn" href="/cars.html">Cancel</a>
        </div>
      </form>

      <form id="deleteForm" method="POST" style="margin-top:12px;">
        <button class="btn btn-danger" type="submit">üóëÔ∏è Delete Car</button>
        <div class="helper">This will permanently remove the record from MongoDB.</div>
      </form>
    </section>
  </main>

  <script src="/js/edit.js"></script>
  <script>
    // Set delete action using the same ID in URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      document.querySelector('#deleteForm').setAttribute('action', `/cars/${id}/delete`);
    }
  </script>
</body>
</html>
